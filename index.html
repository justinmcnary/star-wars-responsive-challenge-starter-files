<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>
<body>
<header class="header">
    <div class="row">
        <h1>Star Wars Characters</h1>
        <h4>Incomplete List</h4>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-4">
          <div class="box">
            <img src="images/rey_square.png">
                <h4>Rey</h4>
                <p>Protagonist, from Tatooine</p>
            </div>
        </div>

        <div class="col-4">
          <div class="box">
            <img src="images/finn_square.png">
                <h4>Finn</h4>
                <p>Storm Trooper, befriends Rey</p>
            </div>
        </div>

        <div class="col-4">
          <div class="box">
            <img src="images/kylo_square.png">
                <h4>Kylo Ren</h4>
                <p>Main villain, or is he?</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
          <div class="box">
            <img src="images/poe_square.png">
                <h4>Poe</h4>
                <p>Neutral pilot, possibly apocalypse</p>
            </div>
        </div>

        <div class="col-4">
          <div class="box">
            <img src="images/chewbacca_square.png">
                <h4>Chewbacca</h4>
                <p>A great first mate</p>
            </div>
        </div>

        <div class="col-4">
          <div class="box">
            <img src="images/yoda_square.png">
                <h4>Yoda</h4>
                <p>Wise old Jedi master</p>
            </div>
        </div>
    </div>
</div>







</body>
</html>
